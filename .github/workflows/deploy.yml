name: Build and Run Pipeline

on:
  workflow_run:
    workflows: ["CI Quality Checks"]
    types:
      - completed

jobs:
  build:
    name: Build and Run
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Build and Run Algos
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          timeout: 60s
          script: |
            # 1. Navigate and Update
            cd ~/${{ secrets.DCISM_SUBDOMAIN }} || exit 1
            git reset --hard && git clean -fd && git pull origin main

            # 2. Install
            npm install --legacy-peer-deps

            # 3. Memory Management
            npx pm2 stop algos || true

            # 4. Build
            npx tsc -b --noCheck && npx vite build

            # 5. Sync and Reload
            rsync -avz --delete ./dist/ ~/${{ secrets.DCISM_SUBDOMAIN }}/

            # Restart using serve for the frontend SPA
            npx pm2 reload algos || npx pm2 start "npx serve -s dist -p ${{ secrets.APP_PORT }}" --name "algos"

            echo "âœ… Algos Deployment Successful"
